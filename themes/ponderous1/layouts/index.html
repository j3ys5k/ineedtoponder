
{{ partial "header" . }}

		<section>
			<div class="container">
				
				{{ range first 10 .Data.Pages }}
						<h1> <a href="{{ .Permalink }}">{{.Title}}</a></h1>
						<p class="description">{{.Params.Description}}</p>
						<p class="author">By {{.Params.Author}}</p>
						<p class="date">{{.Date}}</p>
						{{.Content}}
						<hr>
				{{ end }}
			  
			</div>
		  </section>

{{ partial "footer" . }}
